{% extends "layout.html" %}

{% block title %}Reader{% endblock title %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='bootstrap/3.1.1/js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/reader.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/reader.js') }}"></script>
{% endblock head %}

{% block body %}
    {{ super() }}
    <div id="user-input-container" class="container">
        <div class="row">
            <div id="article-col" class="col-md-8 col-md-offset-2">
                <div id="article-panel" class="panel">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active">
                            <a href="#article-pane" id="article-tab" data-toggle="tab">
                                <h3>Article</h3>
                            </a>
                        </li>
                        <li>
                            <a href="#url-pane" id="url-tab" data-toggle="tab">
                                <h3>URL</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane input-pane active" id="article-pane">
                            <div id="article-div" class="pane-div">
                                <textarea id="article-textarea" name="article" class="form-control" placeholder="Paste article here"></textarea>
                                <button id="article-submit" class="btn btn-primary text-submit-btn" onclick="submit_article()">Submit</button>
                            </div>
                        </div>
                        <div class="tab-pane input-pane" id="url-pane">
                            <div class="pane-div">
                                <input name="url" class="form-control" placeholder="Type URL here">
                                <button class="btn btn-primary text-submit-btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="article-container" class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="article-section">
                    <article id="article-display"></article>
                </div>
            </div>
            <div id="word-list" class="col-md-3 col-md-offset-1">
                <table id="word-table" class="table">
                    <tr>
                        <th>Word</th>
                        <th>Definitions</th>
                    </tr>
                </table>
                <div id="buttons">
                    <button id="add" class="btn btn-success">Add selected word</button>
                    <button id="view-definitions" class="btn btn-success">View all definitions</button>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
